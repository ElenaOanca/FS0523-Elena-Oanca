<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body >

    <div class="mt-5 " id="divProfile">
        <header class="p-3 mb-3 bg-black ">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-black">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="Netflix-assets/assets/netflix_logo.png" height="70" width="150" loading="lazy" />
                    </a>
                </div>
            </nav>
        </header>
       

        <div class="onCenter bg-black mt-5">
            <h1 class="text-white mt-3"> Edit  Profile</h1>
            <hr class="border mt-3" width="850px">
            <div class="row mt-3">
                <div class="col-2 mt-3"><img src="Netflix-assets/assets/avatar.png" width="150px" height="150px">

                </div>
                <div class="col-9 text-white mx-2 mt-3">
                    <h3 class="bg-secondary px-3">Elena Oanca</h3>
                    <p>Language:</p>

                    <form name='form'  method='GET'>


                        <select class="bg-black text-white border-secondary">

                            <option value='A'>Inglese</option>

                            <option value='B'>Francese</option>

                            <option value='C'>Spagnolo</option>

                            <option value='D'>Tedesco</option>

                        </select>

                        <!--<input type='submit' value='Conferma'>-->

                    </form>
                    <hr class="border">

                    <h6 class="mt-3">Maturity Settings: </h6>
                    <button class="bg-secondary text-white mt-3">ALL MATURITY RATINGS</button>
                    <p>Show titles af all maturity ratings for this profile</p>
                    <button class="bg-black text-secondary border-secondary px-3">EDIT</button>
                    <hr class="border">
                    <p>Autoplay controls</p>
                    <input type="checkbox" id="autoPlay" value="autoPlay">
                    <label for="vehicle1"> Autoplay next episode in a series on all device</label><br>
                    <input type="checkbox" id="autoPlay" value="autoPlay">
                    <label for="vehicle1"> Autoplay previews browsing on all devices</label><br>
                    <hr class="border " width="700px">
                    <button class="bg-white m-2 text-secondary border-secondary px-3">SAVE</button>
                    <button class="bg-black m-2 text-secondary border-secondary px-3">CANCEL</button>
                    <button class="bg-black m-2 text-secondary border-secondary px-3">DELETE PROFILE</button>




                </div>
            </div>

        </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
