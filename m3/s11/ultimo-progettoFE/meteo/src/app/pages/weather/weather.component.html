<form class="searchCity">
  <input class="searchCity__input" name="city" id="city" type="text" placeholder="Search city to see weather forecast !" [(ngModel)]="city"/>
  <button class="searchCity__button" (click)="searchCity()">Get Weather</button>
</form>

<div *ngFor="let foundCity of foundCities">
  <h1  (click)="goToWeather(foundCity.lat, foundCity.lon)" >{{ foundCity.name }} - {{foundCity.state}}</h1>
</div>
